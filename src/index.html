<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest</title>
  <script src="https://kit.fontawesome.com/e7255ed307.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pinterest</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li id="logout-style" class="nav-item active">
          <button id="navbar-logout" class="nav-link btn btn-primary hide">Logout</button>
        </li>
        <li><div id="auth"></div></li>
  </nav>
  <div id="board-zone" class="hide d-flex flex-row"></div>
  <div id="single-board-button"><i id="close-board" class="fas fa-times close-board"></i></div>
  <div id="single-board"></div>
  <div id="welcome">LOGIN</div>
</body>
</html>
