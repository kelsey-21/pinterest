<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest</title>
  <script src="https://kit.fontawesome.com/e7255ed307.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pinterest</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li id="logout-style" class="nav-item active">
          <button id="navbar-logout" class="nav-link btn btn-primary hide">Logout</button>
        </li>
        <li><div id="auth"></div></li>
  </nav>
  <div id="modal"></div>
  <div id="single-board-button"><i id="close-board" class="fas fa-times close-board"></i></div>
  <div id="board-zone" class="hide"></div>
  <div id="single-board"></div>
  <div id="welcome">LOGIN</div>

<div class="modal fade" id="boardModalCenter" tabindex="-1" role="dialog" aria-labelledby="boardModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="boardModalCenterTitle">Add new board</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="board-name-input">Board Name</label>
            <input type="email" class="form-control" id="board-name-input" placeholder="Enter board name">
          </div>
          <div class="form-group">
            <label for="board-description">Description</label>
            <input type="email" class="form-control" id="board-description" placeholder="Enter board name">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="private-checkbox">
            <label class="form-check-label" for="private-checkbox">Private</label>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="add-board-save" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
